name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * 6'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Create workfolder
        run: |
          mkdir -p ~/dotfiles-install-dir

      - name: Install dotfiles
        run: |
          HOME=~/dotfiles-install-dir ./install -vv

      - name: Show dotfiles
        run: |
          ls -alh ~/dotfiles-install-dir

      - name: Test installers
        run: |
          # note that python installer is executed in the Python setup test
          installers/homebrew.sh
          installers/nerdfont.sh
          installers/starship.sh
          installers/zsh.sh
          installers/gh.sh
          installers/nix.sh
          installers/docker.sh

      - name: Test Python installer + setup
        run: |
          echo $PYENV_ROOT
          echo "$PYENV_ROOT/shims:$PYENV_ROOT/bin" >> $GITHUB_PATH
          HOME=~/dotfiles-install-dir installers/python.sh

          # Test Pyenv-installed Python version
          python -c "import sys; print(sys.version)"
          python -c "import sys; assert sys.version.startswith('${BASE_PYTHON_VER}')"

          # Test Pipx
          poetry --version
          black --version
          ipython --version
        env:
          PYENV_ROOT: /home/runner/dotfiles-install-dir/.pyenv

      - name: Test Docker setup
        run: |
          sudo docker run hello-world
        if: runner.os == 'Linux'

      - name: Test Brewfile
        run: |
          brew bundle --file=_macos/Brewfile --verbose
        if: runner.os == 'macOS'

      # Disabled, takes a very long time to run
