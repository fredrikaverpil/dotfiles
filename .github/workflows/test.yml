name: CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: 0 8 * * 6
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Create workfolder
        run: |
          mkdir -p ~/dotfiles-install-dir
      - name: Install dotfiles
        run: |
          HOME=~/dotfiles-install-dir ./install -vv
      - name: Show dotfiles
        run: |
          ls -alh ~/dotfiles-install-dir

      - name: Test homebrew installer
        run: |
          HOME=~/dotfiles-install-dir installers/homebrew.sh
      - name: Add Homebrew to PATH
        run: echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
        if: runner.os == 'linux'
      - name: Brew upgrade
        run: brew upgrade
      - name: Test Brewfile install (macos)
        run: brew bundle --file=_macos/Brewfile --verbose
        if: runner.os == 'macOS'
      - name: Test Brewfile install (linux)
        run: brew bundle --file=_linux/Brewfile --verbose
        if: runner.os == 'linux'

      - name: Test docker installer
        run: |
          HOME=~/dotfiles-install-dir installers/docker.sh
      - name: Test Docker setup
        run: |
          sudo docker run hello-world
        if: runner.os == 'Linux'
