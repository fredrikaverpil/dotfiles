# NOTE:
# docs:
# ghostty +show-config --default --docs | nvim
# examples:
# https://github.com/search?q=path%3Aghostty%2Fconfig&type=code

# ghostty +list-fonts
font-family = Symbols Nerd Font Mono
font-family = Berkeley Mono
font-family-italic = "Maple Mono"
font-family-bold-italic = "Maple Mono"
font-size = 14
window-title-font-family = "Maple Mono"

macos-titlebar-style = tabs
macos-titlebar-proxy-icon = hidden
macos-option-as-alt = true

background-opacity = 0.96
background-blur-radius = 40

# ghostty +list-themes
theme = dark:/Users/fredrik/.local/share/fredrik/lazy/tokyonight.nvim/extras/ghostty/tokyonight_moon,light:/Users/fredrik/.local/share/fredrik/lazy/nightfox.nvim/extra/dayfox/dayfox.ghostty

# keymaps
keybind = global:cmd+`=toggle_quick_terminal
keybind = shift+ctrl+left_bracket=previous_tab
keybind = shift+ctrl+right_bracket=next_tab
keybind = shift+ctrl+,=move_tab:-1
keybind = shift+ctrl+.=move_tab:+1
