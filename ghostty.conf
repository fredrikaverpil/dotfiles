# ghostty +list-fonts
font-family = Symbols Nerd Font Mono
font-family = Berkeley Mono
font-family-italic = "Maple Mono"
font-family-bold-italic = "Maple Mono"
font-size = 14
window-title-font-family = "Maple Mono"

macos-titlebar-proxy-icon = hidden
macos-option-as-alt = true

# ghostty +list-themes
theme = /Users/fredrik/.local/share/fredrik/lazy/tokyonight.nvim/extras/ghostty/tokyonight_moon

# keymaps
keybind = global:cmd+`=toggle_quick_terminal
keybind = shift+ctrl+left_bracket=previous_tab
keybind = shift+ctrl+right_bracket=next_tab

