---
- defaults:
    link:
      create: true
      relink: true
- clean: ["~", ~/.config]
- create: [~/Downloads]
- link:
    ~/.dotfiles: ""
    ~/.shell:
    ~/.bash_profile:
    ~/.bashrc_user: bashrc
    ~/.zprofile:
    ~/.zshrc_user: zshrc
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig:
    ~/.gitconfig_work:
    ~/.gitignore_global:
    ~/.gitmessage:
    ~/Taskfile.yml:
    ~/.tmux.conf:
    ~/.config/yabai/yabairc:
      path: yabairc
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.config/skhd/skhdrc:
      path: skhdrc
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.wezterm.lua: wezterm.lua
    pkgx.yaml:
      # TODO: https://github.com/pkgxdev/pkgx/issues/890
      path: templates/pkgx.yaml

    ~/.config/LazyVim/lua:
      path: nvim-lazyvim/lua
      force: true
    ~/.config/LazyVim/lazyvim.json:
      force: true
      path: nvim-lazyvim/lazyvim.json
    ~/.config/LazyVim/lazy-lock.json:
      force: true
      path: nvim-lazyvim/lazy-lock.json

    ~/.config/fredrik/init.lua:
      path: nvim-fredrik/init.lua
      force: true
    ~/.config/fredrik/lua:
      path: nvim-fredrik/lua
      force: true
    ~/.config/fredrik/lazy-lock.json:
      force: true
      path: nvim-fredrik/lazy-lock.json

    ~/Library/Application Support/Code/User/settings.json:
      path: vscode_settings.jsonc
      force: true
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/Library/KeyBindings/DefaultKeyBinding.dict:
      # Remap US English layout's ['; keys to Swedish åäö keys
      path: _macos/DefaultKeyBinding.dict
      force: true
      if: '[ "$(uname -s)" = "Darwin" ]'
    # ~/.config/karabiner:
    #   # Remap US English layout's ['; keys to Swedish åäö keys using Karabiner
    #   # This is a heavy solution to fix this problem, so commented out for now
    #   path: _macos/karabiner
    #   create: true
    #   if: '[ "$(uname -s)" = "Darwin" ]'
    /mnt/c/Users/fredr/.wslconfig:
      path: _windows/wslconfig
      force: true
      # if /mnt/c/Users/fredr exists
      if: "[ -d /mnt/c/Users/fredr ]"
- shell:
    - description: sync dotbot
      command: git submodule sync --recursive
    - description: add shell sourcing to bash, if not already added
      command:
        grep -qxF '[[ -s ~/.bashrc_user ]] && source ~/.bashrc_user' ~/.bashrc
        || echo '[[ -s ~/.bashrc_user ]] && source ~/.bashrc_user' >> ~/.bashrc
    - description: add shell sourcing to zsh, if not already added
      command:
        grep -qxF '[[ -s ~/.zshrc_user ]] && source ~/.zshrc_user' ~/.zshrc
        || echo '[[ -s ~/.zshrc_user ]] && source ~/.zshrc_user' >> ~/.zshrc
    - description: ssh setup
      command: |
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        touch ~/.ssh/known_hosts && chmod 644 ~/.ssh/known_hosts
        touch ~/.ssh/authorized_keys && chmod 600 ~/.ssh/authorized_keys
    - description: pre-commit hook
      command: cp pre-commit .git/hooks/pre-commit
