---
- defaults:
    link:
      create: true
      relink: true
- clean: ['~', ~/.config]
- create: [~/Downloads]
- link:
    ~/.dotfiles: ''
    ~/.shell:
    ~/.bash_profile:
    ~/.bashrc_user: bashrc
    ~/.zprofile:
    ~/.zshrc_user: zshrc
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig:
    ~/.gitconfig_doktor:
    ~/.gitignore_global:
    ~/.gitmessage:
    ~/.tmux.conf:
    ~/.config/yabai/yabairc:
      path: yabairc
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.config/skhd/skhdrc:
      path: skhdrc
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.wezterm.lua: wezterm.lua
    ~/.config/LazyVim/lua:
      path: nvim-lazyvim/lua
      force: true
    ~/.config/helix:
    ~/Library/Application Support/Code/User/settings.json:
      path: vscode_settings.jsonc
      force: true
      if: '[ "$(uname -s)" = "Darwin" ]'
    ~/Library/Application Support/Code - Insiders/User/settings.json:
      path: vscode-insiders_settings.jsonc
      force: true
      if: '[ "$(uname -s)" = "Darwin" ]'
    # ~/Library/KeyBindings/DefaultKeyBinding.dict:
    #  # Remap US English layout's ['; keys to Swedish åäö keys
    #  # However, this works poorly, so commented out for now
    #   path: _macos/DefaultKeyBinding.dict
    #   force: true
    #   if: '[ "$(uname -s)" = "Darwin" ]'
    ~/.config/karabiner:
      # Remap US English layout's ['; keys to Swedish åäö keys using Karabiner
      path: _macos/karabiner
      create: true
      if: '[ "$(uname -s)" = "Darwin" ]'
- shell:
    - description: sync dotbot
      command: git submodule sync --recursive
    - description: add shell sourcing to bash, if not already added
      command: grep -qxF '[[ -s ~/.bashrc_user ]] && source ~/.bashrc_user' ~/.bashrc
        || echo '[[ -s ~/.bashrc_user ]] && source ~/.bashrc_user' >> ~/.bashrc
    - description: add shell sourcing to zsh, if not already added
      command: grep -qxF '[[ -s ~/.zshrc_user ]] && source ~/.zshrc_user' ~/.zshrc
        || echo '[[ -s ~/.zshrc_user ]] && source ~/.zshrc_user' >> ~/.zshrc
    - description: ssh setup
      command: |
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        touch ~/.ssh/known_hosts && chmod 644 ~/.ssh/known_hosts
        touch ~/.ssh/authorized_keys && chmod 600 ~/.ssh/authorized_keys
    - description: pre-commit hook
      command: cp pre-commit .git/hooks/pre-commit

    # macOS installers
    - description: install homebrew
      command: installers/homebrew.sh

    # linux installers
    - description: apt installations
      # TODO: add if-conditions to the apt install commands
      command: sudo installers/apt_install.sh
    - description: install nix
      command: installers/nix.sh
    - description: install exa
      command: installers/exa.sh
    - description: install gh
      command: installers/gh.sh
    - description: install lazygit
      command: installers/lazygit.sh
    - description: install starship
      command: installers/starship.sh
    - description: install nvm
      command: installers/nvm.sh

    # OS agnostic installers
    - description: install zsh and plugins
      command: installers/zsh.sh
    - description: install tmux plugins
      command: installers/tmux.sh
