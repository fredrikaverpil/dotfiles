# SOPS secrets file for rpi5-homelab
# This file contains encrypted secrets for the homelab configuration
# 
# To edit this file: sops secrets.yaml
# To encrypt in-place: sops -e -i secrets.yaml
#
# IMPORTANT: Replace these placeholder values with your actual secrets
# before encrypting the file

# Cloudflare API token for Dynamic DNS updates
# Get this from: https://dash.cloudflare.com/profile/api-tokens
# Permissions needed: Zone:Read, DNS:Edit for your domain
cloudflare-token: "REPLACE_WITH_YOUR_CLOUDFLARE_API_TOKEN"

# Your homelab subdomain (e.g., lab-abc123.yourdomain.com)
# This should match the DNS A record you created in Cloudflare
homelab-domain: "REPLACE_WITH_YOUR_SUBDOMAIN.YOURDOMAIN.COM"